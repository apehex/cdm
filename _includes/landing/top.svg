<svg class="text" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" preserveAspectRatio="xMinYMin meet" x="10%" y="10%" width="30%" height="30%">
  {%- if page.lang == "fr" -%}
  <a href="{{ 'fr/conseil/' | absolute_url }}">
  {%- elsif page.lang == "en" -%}
  <a href="{{ 'en/consulting/' | absolute_url }}">
  {%- endif -%}
    <g class="title" fill="#fff">
      {%- if page.lang == "fr" -%}
      <text style="line-height:1.25" x="29.696" y="35.568" font-size="48" font-family="sans-serif" stroke-width=".265">
        <tspan x="29.696" y="35.568">Conseil</tspan>
      </text>
      {%- elsif page.lang == "en" -%}
      <text style="line-height:1.25" x="29.696" y="35.568" font-size="48" font-family="sans-serif" stroke-width=".265">
        <tspan x="29.696" y="35.568">Consulting</tspan>
      </text>
      {%- endif -%}
      <path style="display: none;" d="M0 0h8v96H0z"/>
    </g>
    <g class="subtitle" fill="#fff">
      {%- if page.lang == "fr" -%}
      <text style="line-height:1.25;-inkscape-font-specification:sans-serif" x="31.694" y="126.099" font-size="18" font-family="sans-serif" letter-spacing="0">
        <tspan x="31.694" y="126.099">Accompagner</tspan>
        <tspan x="31.694" y="148.599">de la réflexion stratégique</tspan>
        <tspan x="31.694" y="171.099">à l&apos;exploitation des moyens</tspan>
      </text>
      {%- elsif page.lang == "en" -%}
      <text style="line-height:1.25;-inkscape-font-specification:sans-serif" x="31.748" y="126.207" font-size="18" font-family="sans-serif" letter-spacing="0">
        <tspan x="31.748" y="126.207">Supporting</tspan>
        <tspan x="31.748" y="148.707">from decision</tspan>
        <tspan x="31.748" y="171.207">to operations</tspan>
      </text>
      {%- endif -%}
      <path d="M0 96h8v96H0z"/>
    </g>
  </a>
</svg>
