    fr:
      id: efficience-des-organisations
      title: >-
        Efficience des Organisations
      quote: >-
        Les questions qui se posent et auxquelles je pourrais répondre
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: cohérence
          title: >-
            Cohérence et pérennité de la stratégie ?
          content: >-
            <ul><li>Quelles sont les finalités de mon organisation ?</li>
            <li>Les objectifs assignés sont-ils atteignables ? Sont-ils atteints ?</li>
            <li>Les ressources allouées sont-elles adaptées ? Les contributeurs de la stratégie sont-ils clairement identifiés ?</li>
            <li>Quels sont les risques de mon organisation ? Sont-ils maîtrisés ?</li></ul>
        - id: performance
          title: >-
            Performance de l'organisation ?
          content: >-
            <ul><li>Mon organisation est-elle efficace ? Est-elle efficiente ?</li>
            <li>Comment démontrer et visualiser la performance de mon entreprise ?</li>
            <li>En quoi l’organisation répond-elle aux attentes de ses clients ?</li>
            <li>Comment améliorer cette réponse ?</li>
            <li>La performance intègre-t-elle la pérennité de l’entreprise ?</li></ul>
        - id: maturite
          title: >-
            L’organisation est-elle mature ?
          content: >-
            <ul><li>Les processus sont-ils formalisés ?</li>
            <li>Les processus sont-ils pilotés ? L’organisation est-elle pilotée par les processus ?</li>
            <li>L’organisation est-elle supportée par un Système de Management Intégré ?</li>
            <li>La stratégie et la performance sont-elles tracées par tableau de bord ?</li>
            <li>La stratégie est-elle déclinée formellement au niveau opérationnel ?</li></ul>
