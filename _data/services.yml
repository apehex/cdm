    fr:
      id: assistance-a-projet
      title: >-
        Assistance à Projet
      quote: >-
        Les questions qui se posent et auxquelles je pourrais répondre
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: objectifs
          title: >-
            Quelles sont les Objectifs ?
          content: >-
            <ul><li>Quelle est la finalité du projet et quels sont ses objectifs Business, Qualité, Coûts, Délais et Sécurité ?</li>
            <li>Comment spécifier son besoin aux interlocuteurs internes / externes ?</li>
            <li>Quelle est la faisabilité technico-économique, la rentabilité, le ROI / VAN / TRI / DCRI escomptés ? Respect du PIC et PDP ?</li></ul>
        - id: structurer
          title: >-
            Comment Structurer le Projet ?
          content: >-
            <ul><li>Comment ne rien oublier, tout faire, mais ne le faire qu’une seule fois ?</li>
            <li>Comment rédiger un Cahier des Charges ?</li>
            <li>Quels sont les phases, étapes, jalons, chemin critique, critère de franchissement des jalons, modalités de prise de décisions ?</li>
            <li>Quels sont les risques du projet, quelles mesures de maîtrise de ceux-ci ?</li>
            <li>Comment planifier le projet, fixer les durées des étapes, garantir son déroulé ?</li></ul>
        - id: ressources
          title: >-
            Quelles Ressources ?
          content: >-
            <ul><li>Comment définir le budget, provisionner les aléas et à quelle hauteur ?</li>
            <li>Quelle équipe interne, externe ? Quels contributeurs ponctuels ? Comment choisir les prestataires externes ?</li>
            <li>Sur quelles durées impliquer quelles ressources ?</li></ul>
        - id: piloter
          title: >-
            Comment Piloter le Projet ?
          content: >-
            <ul><li>Quelles sont les modalités prévues de suivi des délais et des coûts ?</li>
            <li>Quelles sont les modalités de décision de franchissement de jalons, de réception des travaux ?</li>
            <li>Comment anticiper et corriger les écarts ?</li>
            <li>Comment vérifier la conformité d’exécution aux exigences initiales ?</li>
            <li>Comment et quand clôturer le projet ?</li></ul>
