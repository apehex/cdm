    fr:
      id: expertise-technique-de-defaillance
      title: >-
        Expertise Technique<br>de Défaillance
      quote: >-
        Les questions qui se posent et auxquelles je pourrais répondre
      orientation: vertical
      headers-width: 30
      tabs:
        - id: probleme
          title: >-
            Quel est le problème ?
          content: >-
            <ul><li>Il y a-t-il réellement défaillance ?</li>
            <li>Comment se manifeste-t-elle, quels sont les modes de défaillance impliqués parmi les huit modes possibles ?</li>
            <li>Quel devrait être le fonctionnement normal et en regard de quel référentiel ?</li>
            <li>Quelles sont les caractéristiques de temps, d’ampleur et de cinétique de la défaillance ?</li>
            <li>Quels en sont les effets et les coûts en termes techniques, économiques, business, sécurité, environnementaux ?</li></ul>
        - id: origine
          title: >-
            Quel est l'origine de la défaillance ?
          content: >-
            <ul><li>Quelles sont les causes parmi les huit causes premières possibles ?</li>
            <li>Quels sont les organes et composants impactés ?</li>
            <li>Quels éléments permettent-ils d’avoir confiance dans le diagnostic ?</li>
            <li>Quelles sont les occurrences de ce type de défaillance ?</li>
            <li>Pourquoi le programme de maintenance préventive n’a pas permis d’éviter cette défaillance ?</li></ul>
        - id: solutions
          title: >-
            Quelles solutions pertinentes ?
          content: >-
            <ul><li>Comment assurer la continuité d’activité ?</li>
            <li>Comment réduire significativement les occurrences de ce type de défaillances ?</li>
            <li>Comment réduire significativement la gravité des conséquences de ce type de défaillances ?</li>
            <li>Comment résoudre les défaillances aléatoires et fugitives ?</li></ul>
        - id: apres
          title: >-
            Et après ?
          content: >-
            <ul><li>Comment apporter un niveau de confiance qualifié à l’utilisateur, l’exploitant ?</li>
            <li>Comment tirer profit de l’expérience de cette défaillance ? De l’ensemble des défaillances ?</li>
            <li>Quelles défaillances mériteraient une analyse approfondie ?</li>
            <li>Quels sont les axes prioritaires d’amélioration ? Les équipements, les acteurs ou l’organisation ?</li>
            <li>Quelles conséquences tirer pour mes investissements futurs ?</li>
            <li>L’enseignement de l’expérience est-il généralisable ?</li></ul>
