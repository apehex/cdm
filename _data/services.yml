      quote: >-
        Sauvegarder les intérêts en demande ou en défense et fonder ou combattre la réclamation
      orientation: vertical
      headers-width: 30
      tabs:
        - id: analyse-contractuelle
          title: >-
            Analyse contractuelle, règles de l’art et normes applicables au cas d’espèce
          content: >-
            <h3>Ce qui m'est dû</h3>
            <p>Prise en compte des engagements réciproques, des spécifications implicites et explicites à la commande, des DTU applicables si opposables, du respect de l’obligation éventuelle de conseil, etc.</p>
        - id: evaluation-des-ecarts
          title: >-
            Identification des écarts et caractérisation de la nature et de l’importance du désordre ou de son absence.
          content: >-
            <h3>Mesure de l'insatisfaction</h3>
            ?
        - id: conception-diagnosis
          title: >-
            Diagnostic de conception et de fonctionnement des systèmes relevant du génie climatique et thermique et ENR
          content: >-
            <h3>Ce qui devrait être</h3>
            <p>Etanchéité des circuits comportant des fluides frigorigènes (sauf ammoniac) et performances de Pompe à Chaleur, Climatisation habitat et tertiaire, éventuellement Froid Commercial.</p>
            <p>Evaluation du dimensionnement des systèmes en regard des charges thermiques.</p>
            <p>Evaluation de la conception conforme des systèmes d’énergie renouvelable (ENR) et des systèmes de traitement de l’air.</p>
            <p>Evaluation de la performance et du retour sur investissement si applicable des systèmes ENR mis en œuvre.</p>
            <p>Comparaison aux éventuels engagements contractuels ou obligations réglementaires.</p>
        - id: palliative-solutions
          title: >-
            Détermination des causes et identification de solutions palliatives et conservatoires.
          content: >-
            <h3>Circonscrire et atténuer les conséquences</h3>
            <p>Réduire l’occurrence des événements redoutés et réduire l’impact de ceux qui ne peuvent être évités.</p>
            <p>Définir les modalités de continuité d’activité et de service.</p>
