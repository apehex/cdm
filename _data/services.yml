  solving-failures:
    en:
      id: solving-failures
      title: >-
        SOLVING FAILURES
      quote: >-
        ? (Traiter les causes plutôt que les effets et déployer une stratégie de défense en profondeur)
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: failure-analysis
          title: >-
            ? (Caractérisation de la défaillance)
          content: >-
            Caractérisation de la défaillance, de sa localisation et des effets.
        - id: primary-causes
          title: >-
            ? (Détermination des cause premières)
          content: >-
            <ul><li>imputabilité des causes</li><li>plan d’action de résolution</li></ul>
        - id: continuity-planning
          title: >-
            ? (Continuité d'activité)
          content: >-
            Préconisations de solutions palliatives puis d’optimisation technico-économique FMDS.
    fr:
      id: resolution-des-defaillances
      title: >-
        R&Eacute;SOLUTION DE D&Eacute;FAILLANCES
      quote: >-
        Traiter les causes plutôt que les effets et déployer une stratégie de défense en profondeur
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: analyse-des-defaillances
          title: >-
            Caractérisation de la défaillance, de sa localisation et des effets.
          content: >-
            <h3>Circonscrire le problème</h3>
            <p>La défaillance étant constituée par la cessation ou l’altération des fonctions assignées au système, donc par l’impossibilité du système à assurer sa mission dans des conditions de performances, d’exploitation et des contraintes spécifiées.</p>
            <p>La localisation de la défaillance est l’endroit, le composant, sur lequel se matérialise la défaillance</p>
            <p>Les effets évalués sont quantifiés d’un point de vue technique, humain, organisationnel, économique, sécuritaire et environnemental si applicable.</p>
        - id: causes-premieres
          title: >-
            Détermination des causes premières, imputabilité et plan d’action
          content: >-
            <h3>&Eacute;radiquer le problème</h3>
            <p>Les causes premières sont au nombre de huit items (comme le défaut de conception, le défaut matière, le défaut de maintenance ou encore la mauvaise maintenance) regroupés en quatre catégories (humaine, technique, organisationnelle, externe).</p>
        - id: solutions-palliatives
          title: >-
            Préconisations de solutions palliatives puis d’optimisation technico-économique de la Sureté de Fonctionnement (Fiabilité, Maintenabilité, Disponibilité et Sécurité
          content: >-
            <h3>Atténuer l'impact et restaurer l'état initial</h3>
            <p>Les préconisations concernent le cas échéant la conception du système, son exploitation, sa maintenance.</p>
            <p>Elles visent à établir, sous réserve de données disponibles, l’équilibre technico-économique à atteindre entre action modificative, préventive et corrective résiduelle.</p>
