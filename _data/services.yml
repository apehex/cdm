    fr:
      id: expertise-privee-de-litige
      title: >-
        Expertise Privée de Litige
      quote: >-
        Les questions qui se posent et auxquelles je pourrais répondre
      orientation: vertical
      headers-width: 30
      tabs:
        - id: le-litige
          title: >-
            Quel est le litige ?
          content: >-
            <ul><li>Quel est dommage, quelle est l’atteinte à mes intérêts, mon patrimoine ?</li>
            <li>Quels sont les désordres traduisant ce dommage ?</li>
            <li>Les désordres sont-ils actuels et certains ?</li>
            <li>Quel est le préjudice qui en découle ? matériel, immatériel, jouissance, moral ?</li>
            <li>Comment peut-on chiffrer les différents préjudices ?</li>
            <li>Les préjudices sont-ils évolutifs ?</li></ul>
        - id: origine
          title: >-
            Quelle est l'origine du litige, à qui est-elle imputable ?
          content: >-
            <ul><li>Quelles sont les causes des désordres ?</li>
            <li>Il y a-t-il des malfaçons, des non-façons, des non-conformités ?</li>
            <li>Les non-conformités entraînent-elles des désordres ?</li>
            <li>Existe-t-il un lien de causalité entre les différentes natures de désordre et les préjudices exposés ?</li>
            <li>A qui sont imputables les désordres identifiés ?</li></ul>
        - id: issues
          title: >-
            Quelles issues possibles ?
          content: >-
            <ul><li>Une issue amiable est-elle envisageable ? Expertise amiable ou officieuse ?</li>
            <li>Est-il plus pertinent d’initier une réclamation en justice ?</li>
            <li>Les deux démarches peuvent-elles se dérouler en parallèle ?</li>
            <li>La voie amiable est-elle un préalable à l’action en justice ?</li>
            <li>Combien de temps et à quel coût une issue amiable ? Qui paiera ?</li>
            <li>Quelles sont les perspectives technico-économiques et humaines d’une action en justice ?</li></ul>
        - id: voie-amiable
          title: >-
            La voie amiable ?
          content: >-
            <ul><li>Comment la mettre en œuvre ? Négociation, conciliation, ou médiation ?</li>
            <li>Comment défendre mes intérêts techniques et économiques ?</li>
            <li>Qui peut défendre mes intérêts ? Ai-je le choix de mon Assistant Technique ?</li>
            <li>Quels acteurs pour la mise en place d’un protocole transactionnel ?</li>
            <li>Quelles suites en cas d’échec de la voie amiable ?</li>
            <li>Quelles suites en cas d’inexécution du protocole ?</li></ul>
