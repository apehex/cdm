          content: >-
            <ul><li>Quels sont mes risques ? Comment les identifier, les évaluer et les traiter ?</li>
            <li>Comment faire face à la multitude des risques à traiter ?</li>
            <li>Comment m’assurer de la pertinence des mesures de maîtrise des risques ? Mon plan d’action est-il nécessaire et suffisant ?</li>
            <li>SI malgré tout le risque se réalise, comment rebondir et assurer la continuité d’activité ?</li></ul>
        - id: maintenance
          title: >-
            La maintenance de mon organisation est-elle efficiente ?
          content: >-
            <ul><li>Comment aligner la stratégie et la politique de maintenance sur la stratégie de mon organisation ?</li>
            <li>Combien de temps perdu par défaillance ? les défaillances sont-elles évitables ? Que coûte une défaillance ? </li>
            <li>La réactivité, la durée des interventions, la fréquence des défaillances peuvent-elles être améliorées ?</li>
            <li>Quelle est la probabilité de non-défaillance d’un système avant l’acte préventif planifié ?</li>
            <li>Quels sont les coûts directs et indirects des actes de maintenance par nature, niveau, secteur, métier, équipement, … ?</li>
            <li>Comment optimiser le ratio préventif / correctif pour une meilleure efficacité technico-économique ?</li></ul>
