    fr:
      id: assistance-maitrise-d-ouvrage
      title: >-
        Maîtrise d'Ouvrage
      quote: >-
        Organiser, Planifier les projets et Maîtriser les objectifs BQCDS d’un projet
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: formalisation-des-besoins
          title: >-
            Formalisation des besoins
          content: >-
            <h3>Définir la cible du projet</h3>
            <p>Exprimer son besoin est la première obligation d’un client s’il veut voir son fournisseur satisfaire ses exigences. D’ailleurs la revue des exigences client est un des volets de l’approche de certification qualité des organisations de type ISO 9000 notamment.</p><p>L’obligation de délivrance du fournisseur se trouvera immanquablement limitée aux besoins stipulés dans la relation commerciale. Dès lors ce <strong>point initial est primordial dans le bon déroulement de tout projet</strong>.</p>
        - id: définition-des-objectifs
          title: >-
            Définition des objectifs
          content: >-
            <h3>Planifier le succès du projet</h3>
            <p>Tout projet présente des objectifs de Business (finalité ultérieure du projet), Coût (quel est le budget alloué sur quel périmètre), Qualité (caractéristiques du bien ou du service attendu), Délai (deadline du projet, des jalons, chemin critique) et bien sûr sécurité (des activités liées au déploiement du projet mais également sécurité future de l’exploitation du bien ou du service créé).</p><p><strong>Ces objectifs BCQDS sont ainsi identifiés, partagés, suivis et atteints</strong>.</p>
        - id: redaction-du-cahier-des-charges
          title: >-
            Rédaction du cahier des charges
          content: >-
            <h3>&Eacute;tablir un dialogue constructif</h3>
            <p><strong>La rédaction d’un cahier des charges</strong> ne s’improvise pas. Il doit mettre en lumière les enjeux et contraintes, le cadre du projet et ses attendus, les règles de l’art à respecter ou souhaitées. Sa forme et son contenu doivent clairement distinguer ce qui relève de la sous-traitance de la prestation de service externalisée, et <strong>définir le résultat attendu et non pas les moyens d’y parvenir</strong>.</p><p>La version la plus complète d’un Cahier des Charges doit <strong>régler l’organisation entre les parties</strong> dans toutes les phases de vie du projet, depuis la conception jusqu’à la mise en exploitation. Il doit en conséquence intégrer les notions de <strong>jalons, livrables, et protocole de recette des systèmes, et synchroniser les clauses techniques et commerciales</strong>.</p><p>Dans une approche plus légère, sur des projets simples et / ou de faible impact ou de faible enveloppe, la spécification technique de besoin reste indispensable. <strong>Un projet ne peut se satisfaire de relations commerciales basées sur la seule signature d’un devis, dès lors que l’on s’écarte d’un achat standard sur catalogue</strong>.</p>
        - id: organisation-et-planification
          title: >-
            Organisation et planification
          content: >-
            <h3>Planifier le succès du projet</h3>
            <p>Suivant la complexité du projet, du point de vue technique, nombre d’acteurs, contraintes réglementaires et / ou administratives, suivant son caractère unique et innovant, sa planification est indispensable et doit être plus ou moins détaillée.</p><p>15% des projets atteignent les objectifs initialement fixés, c’est dire si la préparation a une importance cruciale dans la maîtrise de son déroulé. <strong>C’est cette maîtrise et atteinte des objectifs qui est proposée</strong>.</p><p>L’analyse de risques doit faire partie intégrante de toute gestion de projet, analyse élaborée en regard des objectifs cité ci-avant.</p>
        - id: essais-et-reception
          title: >-
            Essais et Réception
          content: >-
            <h3>Vérifier l'atteinte des objectifs</h3>
            <p>La meilleure façon de <strong>savoir si le bien ou le service délivré satisfait les exigences</strong> est de prévoir un protocole de réception.</p>
            <p>Ce protocole se construit de proche en proche sur la base d’une conception dite en « V » ou chaque phase (Avant-Projet Sommaire, … Analyse Fonctionnelle Générale, …, Analyse Organique Détaillée, Implémentation) est un miroir d’un protocole de validation de l’étape. Le respect de chaque caractéristiques étapes par étapes garantit le <strong>résultat final démontrable par essais de recette</strong>.</p>
            <p>Cette démarche appliquée à chaque phase d’un projet constitue la <strong>validation des jalons</strong>, et représente le point de synchronisation technique / commercial. <strong>On ne paye que ce qui est surement atteint</strong> en termes d’avancement / résultat.</p>
