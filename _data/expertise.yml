    fr:
      id: efficience
      title: >-
        EFFICIENCE
      quote: >-
        Prévoir ou améliorer la performance court, moyen et long terme d’une entreprise, d’une activité, d’une fonction ou d’un projet de l’étude macro à l’étude micro.
        <br><br>Typiquement, la démarche complète conduit à un doublement d’activité à périmètre de ressources fixes constant.
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: strategic-audit
          title: >-
            Diagnostic stratégique
          content: >-
            <h3> Définir une cible atteignable</h3>
            <p>Consiste à formaliser essentiellement l’environnement de l’entreprise, les univers de l’offre, de la demande, de la concurrence, les forces et faiblesses de l’organisation.</p>
            <p>Le résultat de l’intervention est la <strong>préconisation de stratégies atteignables</strong> fonction des choix des dirigeants. L’impact est le <strong>développement du CA et la pérennité de l’entreprise</strong>.</p>
            <p>Indispensable à la définition de la trajectoire à suivre pour atteindre ses objectifs.</p>
        - id: tableau-de-bord-propectif
          title: >-
            Tableau de bord BSC
          content: >-
            <h3>Piloter sa pérennité</h3>
            <p><strong>Outil de pilotage de l’efficience</strong> court, moyen et long terme, cette approche combine et corrèle les visions client / finance / performance interne et capacité de développement de l’organisation. Cette action met en lumière <strong>l’évolutivité, l’adaptabilité et la pérennité de l’organisation fonction de la stratégie fixée</strong></p>
            <p>Elle contribue fortement au <strong>partage de la vision des dirigeants de l’entreprise</strong> en déclinant les objectifs stratégiques en objectifs opérationnels que peuvent s’approprier chaque partie prenante de l’organisation</p>
            <p><strong>Il complète le Système de Pilotage de la Stratégie qui constituent à eux deux la carte dynamique GPS de l’environnement pertinent de l’entreprise</strong> : visualisation des difficultés à venir, chemin parcouru selon la trajectoire prédéfinie, objectif fixé et perspective d’atteinte ou correction requise.</p>
        - id: audit-de-maturite
          title: >-
            Audit
          content: >-
            <h3>Savoir où gagner en performance</h3>
            <p>Ces études visent à évaluer la maturité et l’efficience d’une organisation, en regard des objectifs qui lui sont assignés. L’approche intègre la variable temporelle généralement oubliée dans ce type de démarche.</p>
            <p>L’objectif central est la <strong>définition d’un plan d’action d’amélioration de la performance de l’entreprise</strong> focalisée sur la temporalité de l’activité.</p>
            <p>Cet outil permet de savoir où l’on gagne et où l’on perd de l’argent et pourquoi. Ce n’est pas la <strong>traduction</strong> d’un niveau d’organisation mais celle <strong>de la performance de l’organisation</strong>.</p>
        - id: amelioration-de-procedes
          title: >-
            Processus management
          content: >-
            <h3>Optimiser son efficience</h3>
            <p>Structuration des processus par une approche BPM et une analyse multi-dimensionnelle de type Critical To Quality pour porter un regard critique sur <strong>l’adéquation entre création de valeur et les activités développées pour répondre aux exigences du client</strong>.</p>
            <p>Il s’agit d’une analyse forces / faiblesses de la qualité de <strong>réponse efficiente aux attentes client</strong>.</p>
