    fr:
      id: surete-de-fonctionnement
      title: >-
        S&Ucirc;RET&Eacute; DE FONCTIONNEMENT
      quote: >-
        Maîtriser le comportement prévisionnel ou opérationnel d’équipements et d’installation selon les axes FMDS et LCC
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: etude-de-maintenabilite
          title: >-
            &Eacute;tudes FMDS
          content: >-
            <p>Les études de fiabilité visent à <strong>réduire les occurrences d’événements dommageables</strong> pour l’organisation. L’analyse peut se faire en phase de conception (fiabilité prévisionnelle) ou en phase d’exploitation (fiabilité opérationnelle). L’emploi d’outils dédiés, comme la méthode de Weibull combinée à des outils statistiques, autorise une identification du comportement d’un système sur la base d’un historique réduit d’événements.</p><p>Les études de maintenabilité visent à <strong>réduire l’impact technico-économique</strong> des événements dommageables, ceux que l’on ne peut éviter.</p><p>Ces études contribuent à la <strong>maîtrise et prévisibilité du comportement des systèmes</strong> en exploitation.</p>
        - id: augmenter-la-disponibilite
          title: >-
            Disponibilité système
          content: >-
            <p>La disponibilité découle de ces deux premiers critères. L’analyse de cette dimension a essentiellement pour but de prioriser l’action fonction de contraintes internes ou externes en restant focalisé sur le temps net productif du système.</p><p>Les solutions mises en œuvre supposent une boucle de rétroaction en termes de gestion notamment de la dimension sécurité.</p><p><strong>5% de disponibilité augmente d’au moins 25% la rentabilité opérationnelle</strong>.</p>
        - id: resolution-des-defaillances
          title: >-
            Résolution défaillance
          content: >-
            <p>Grâce à des méthodes d’analyse éprouvées et transposées de domaines connexes (comme les analyses SADT, SART) il est possible de <strong>résoudre rapidement des problématiques de défaillances aléatoires, fugitives, critiques ou chroniques et restaurer ses marges</strong>.</p><p>Il s’agit donc de <strong>supprimer les causes, atténuer les effets des événements redoutés inévitables</strong>.</p>
        - id: identification-des-causes
          title: >-
            Causes premières
          content: >-
            <p>L’analyse et la détermination des causes premières, au nombre de huit, garantit une <strong>amélioration significative de la sureté de fonctionnement des systèmes</strong>. La démarche évite la confusion trop commune entre localisation de la défaillance (ex : un moteur grillé) et cause de la défaillance (ex : mauvaise maintenance ou encore défaut matière).</p><p><strong>La pertinence du plan d’action dépend de la justesse de l’analyse des causes</strong>. Dans le premier cas de l’exemple ci-avant (mauvaise maintenance) le plan d’action comprendra la formation du personnel ou l’acquisition d’outils spécifiques requis. Dans le second, le plan d’action se concentrera sur les spécifications d’achat et la qualification des pièces de rechange intégrées au stock.</p><p>La connaissance des huit modes de défaillance possibles <strong>permet l’exhaustivité de l’analyse</strong>, et donc la résolution et l’anticipation de toute dérive sur le système.</p>
