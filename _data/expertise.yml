      tabs:
        - id: optimisation-technico-economique
          title: >-
            Optimisation technico-économique
          content: >-
            <h3>Excellence en maintenance</h3>
            <p>L’optimisation entre préventif et correctif se fonde sur cinq critères principaux, dont le taux d’engagement des équipements et les contraintes liées au secteur d’activité. Finalement, il s’agit d’élaborer un compromis statistique entre coûts directs et coûts indirects des défaillances.</p>
            <p><strong>La démarche d’optimisation conduit inévitablement à une disponibilité supérieure pour un coût direct plus faible. Typiquement passer de 85 à 98% de disponibilité, réduire les coûts directs de 30% tout en augmentant les temps d’ouverture des systèmes productifs de 30%</strong>.</p>
        - id: reduction-des-couts
          title: >-
            Réduction des coûts directs et indirects
          content: >-
            <h3>Réduire ses coûts à ressources constantes</h3>
            <p>Le pilier de cette approche est la qualité du diagnostic soit de défaillance, soit de dérive dans une démarche de maintenance conditionnelle. Le pendant pour la maîtrise et la réduction des coûts indirects est majoritairement affaire d’organisation.</p>
            <p>Cette analyse se traduit par des modalités d’organisation apportant une <strong>confiance accrue dans la relation de la maintenance à son client principal qu’est l’exploitant des systèmes</strong> (typiquement la production) en <strong>s’engageant sur des résultats</strong>.</p>
        - id: strategie-et-politique
          title: >-
            Stratégie et politique
          content: >-
            <h3>Instaurer une collaboration efficiente</h3>
            <p>Globalement la stratégie de la maintenance est la déclinaison des objectifs stratégiques de l’entreprise en objectifs opérationnels de cette fonction, en termes de budget, de coûts indirects, de disponibilité et productivité des systèmes, etc. Il s’agit donc de savoir où l’on souhaite aller en termes de résultats et d’allouer les ressources requises pour leur atteinte.</p>
            <p>La politique de maintenance établit elle un consensus entre des objectifs contradictoires avec ceux des autres fonctions de l’entreprise, et la politique définit qui fait quoi (sous-traitance ou non, correctif pur sur certains systèmes, etc.).</p><p>Ces deux dimensions formalisées sont des préalables à la <strong>performance industrielle et une relation apaisée entre production et maintenance</strong>.</p>
