    fr:
      id: gestion-des-risques
      title: >-
        GESTION DES RISQUES
      quote: >-
        Prévoir, maîtriser et gérer les risques d’une organisation, d’une activité ou d’un projet et définir un plan de continuité d’activité PCA
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: gestion-des-risques
          title: >-
            Risk Management
          content: >-
            <h3>Maîtriser ses risques</h3>
            <p>Approche conforme à la norme ISO 31000, générant la <strong>confiance dans la gestion des risques</strong>.</p><p>Définition des modalités et élaboration de plan de continuité d’activité.</p>
        - id: cartographier-les-risques
          title: >-
            Cartographie
          content: >-
            <h3>Identifier ses risques</h3>
            <p>L’identification des risques, tant matériels qu’immatériels, repose sur une analyse intégrant les ressources consommées, l’activité développée, les résultats produits, les moyens mis en œuvre ainsi que les modalités de contrôle du système. <strong>Connaître ses risques</strong> est le préalable au traitement de ceux-ci.</p>
        - id: mitiger-les-risques
          title: >-
            &Eacute;valuation et Réduction
          content: >-
            <h3>ROI de la gestion des risques</h3>
            <p>L’évaluation des risques repose sur l’élaboration d’échelles pertinentes et non ambigües concernant la vraisemblance des événements, l’exposition des enjeux, la détectabilité des dérives et initiation du risque, la gravité multidimensionnelle (technique, économique, financière, sécurité, environnementale). Cette approche permet <strong>de traiter tous les risques, même ceux dont les causes ou les mécanismes de développement sont inconnus</strong>.</p><p>La réduction des risques repose sur un plan d’action toujours corrélé à la vraisemblance, l’exposition, la détectabilité, la gravité vs dimension majorante, plan d’action reposant sur une stratégie de défense en profondeur. <strong>Cette méthode</strong> évite d’assimiler la réduction du risque au nombre d’actions décidées mais <strong>apporte une réponse pertinente, vérifiable, mesurable de la maîtrise des risques</strong>.</p><p>Le plan d’action est de plus confronté au résultat d’imputabilité technique, humaine, organisationnelle ou externe de la cause du risque et <strong>garantissant la pertinence du plan</strong>.</p>
        - id: recherche-et-developpement
          title: >-
            Méthodes d'analyse
          content: >-
            <h3>Réduire méthodiquement les incertitudes</h3>
            <p>Les méthodes déployées sont du type :<ul><li>AMDEC</li><li>APR</li><li>ADC</li><li>SADT</li><li>HAZOP</li><li>HACCP</li></ul></p>
