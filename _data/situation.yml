yang:
  development:
    en:
      id: development
      title: >-
        DEVELOPMENT
      quote: >-
        ? (&Ecirc;tre aidé dans l’évaluation et l’organisation du projet)
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: project-evaluation
          title: >-
            ?
          content: >-
            ? (Expression du besoin, évaluation de la faisabilité et de la rentabilité.)
        - id: structuring-the-project
          title: >-
            ?
          content: >-
            ? (Structuration du projet.)
        - id: choosing-the-right-service-providers
          title: >-
            ?
          content: >-
            ? (Identification et choix des prestataires internes et externes.)
    fr:
      id: elaboration
      title: >-
        &Eacute;LABORATION
      quote: >-
        &Ecirc;tre aidé dans l’évaluation et l’organisation du projet
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: expression-du-besoin
          title: >-
            Expresssion du besoin
          content: >-
            <p>Vous souhaitez clarifier vos besoins, exprimer vos objectifs et décrire votre contexte.</p>
            <p>Vous vous posez la question de savoir quelles informations communiquer pour exprimer votre besoin sans pour autant dévoiler des informations sensibles sur votre activité.</p>
        - id: evaluation-de-la-faisabilite
          title: >-
            &Eacute;valuation de la faisabilité et rentabilité
          content: >-
            <p>Vous voulez évaluer la relation entre coût d’un projet et sa profitabilité en regard des caractéristiques d’un marché identifié et de celles de votre structure de coûts internes.</p>
            <p>Vous voulez cerner les options technologiques fonction des contraintes et de l’environnement technico-économique du projet, incluant par exemple la maîtrise des procédés, les temps opératoires, la fiabilité prévisionnelle, etc.</p>
            <p>Vous souhaitez savoir quelle sera la rentabilité du système projeté fonction des technologies choisies, du niveau d’automatisation en regard des ressources d’exploitation, etc. par une approche de coûts complets sur la durée de vie du système (Life Cycle Cost) intégrés dans un compte d’exploitation.</p>
            <p>Vous avez besoin d’évaluer le budget prévisionnel incluant la gestion des risques du projet.</p>
        - id: structuration-du-projet
          title: >-
            Structuration du projet
          content: >-
            <p>Vous souhaitez un fil conducteur de suivi et pilotage du projet pour en maîtriser ses risques en termes de business, coût, qualité, délai, sécurité.</p>
            <p>Vous souhaitez évaluer le chemin critique (durée prévisionnelle incompressible), organiser les phases, étapes et jalons, définir comment réceptionner l’ensemble (vérifier que le système, bien ou service délivré est conforme à vos attentes).</p>
        - id: choix-des-prestataires
          title: >-
            Identification et choix des prestataires internes ou externes
          content: >-
            <p>Vous avez besoin de hiérarchiser les attentes techniques, économiques, humaines pour élaborer une grille de lecture des offres de fournitures, prestations et services liées à votre projet et fixer des règles décisionnelles claires.</p>
  deployment:
    en:
      id: deployment
      title: >-
        DEPLOYMENT
      quote: >-
        ? (&Ecirc;tre aidé dans la mise en œuvre des décisions)
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: organization
          title: >-
            ? (Organisation)
          content: >-
            ? (Qui fait quoi, qui sont les contributeurs.)
        - id: launch
          title: >-
            ?
          content: >-
            ? (Lancement et gestion du projet.)
        - id: equipment-acquisition
          title: >-
            ?
          content: >-
            ? (Fabrication, acquisition, installation des équipements.)
    fr:
      id: deploiement
      title: >-
        D&Eacute;PLOIEMENT
      quote: >-
        &Ecirc;tre aidé dans la mise en œuvre des décisions
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: definir-l-equipe
          title: >-
            Définir l'équipe projet
          content: >-
            <p>Vous voulez clarifier qui est contributeur, acteur, responsable des actions et quelles sont les compétences requises pour gérer votre projet</p>
            <p>Vous voulez organiser les modalités de prise de décisions liées au suivi, modification, correction des écarts, validation des jalons de votre projet.</p>
        - id: lancer-le-projet
          title: >-
            Lancer le projet
          content: >-
            <p>Vous avez besoin d’organiser une revue de lancement et de communication autour de l’équipe, des rôles, du planning, des objectifs.</p>
        - id: gestion-du-projet
          title: >-
            Gestion du projet
          content: >-
            <p>Vous souhaitez un regard extérieur ou être assisté dans le suivi des coûts, délais, avancement, budget, écarts et correction.</p>
        - id: equipements
          title: >-
            Fabrication, acquisition, installation des équipements
          content: >-
            <p>Vous souhaitez être assisté dans le suivi du chantier, l’état d’avancement de la fabrication des systèmes achetés, l’implantation ou la mise en service des équipements, les essais de recette.</p>
  reception:
    en:
      id: reception
      title: >-
        RECEPTION
      quote: >-
        ? (Vérifier l’adaptation aux besoins et la conformité à votre commande)
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: setup
          title: >-
            ?
          content: >-
            ? (Paramétrages, mise sous tension)
        - id: testing
          title: >-
            ?
          content: >-
            ? (Essais de bon fonctionnement et / ou d’endurance.)
        - id: perfect-completion
          title: >-
            ?
          content: >-
            ? (Parfait achèvement.)
    fr:
      id: reception
      title: >-
        R&Eacute;CEPTION
      quote: >-
        Vérifier l’adaptation aux besoins et la conformité à votre commande
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: mise-en-service
          title: >-
            Paramétrage, mise en service
          content: >-
            <p>Vous savez l’importance d’acquérir la connaissance initiale du système pour transfert de compétence ultérieur à vos équipes ou encore saisie et sauvegarde des configurations et paramétrages initiaux.</p>
        - id: mise-en-exploitation
          title: >-
            Mise en exploitation et suivi
          content: >-
            <p>Vous voulez figez les bonnes pratiques, élaborer des procédures opératoires, un guide de conduite, un planning et gammes de maintenance préventive ou corrective.</p>
        - id: essais
          title: >-
            Essais de bon fonctionnement et / ou d’endurance
          content: >-
            <p>Vous voulez que vos équipes s’approprient les nouveaux systèmes dès les phases d’essais, analyse et validation des résultats, ou élaborer un référentiel de bon fonctionnement à l’état neuf.</p>
        - id: achevement
          title: >-
            Parfait achèvement
          content: >-
            <p>Vous voulez structurer un suivi des écarts à la livraison et pilotage des plans d’action de résolution des écarts et / ou non conformités contractuelles des systèmes, biens ou services délivrés.</p>
  operation:
    en:
      id: operation
      title: >-
        OPERATION
      quote: >-
        ? (Maintenir, rétablir ou améliorer les performances initiales)
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: performance-drift
          title: >-
            ?
          content: >-
            ? (Constat de dérive de performances.)
        - id: failures
          title: >-
            ?
          content: >-
            ? (Dysfonctionnement chronique ou aléatoire / fugitif.)
        - id: necessity
          title: >-
            ?
          content: >-
            ? (Nécessité d’améliorer la productivité ou l’efficience.)
    fr:
      id: exploitation
      title: >-
        EXPLOITATION
      quote: >-
        Maintenir, rétablir ou améliorer les performances initiales
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: performance-drift
          title: >-
            Constat de dérive de performances
          content: >-
            <p>Vous suspectez une dérive de performance et voulez quantifier et mesurer les écarts, ou établir un référentiel initial de bon fonctionnement.</p>
        - id: failures
          title: >-
            Dysfonctionnement chronique ou aléatoire / fugitif
          content: >-
            <p>Vous voulez Identifier l’origine et l’importance des dysfonctionnements, et trouver des solutions en termes d’occurrence ou d’impact.</p>
        - id: need-of-productivity
          title: >-
            Nécessité d’améliorer la productivité
          content: >-
            <p>Améliorer le temps d’ouverture, réduire les temps de changement de série, améliorer la maintenabilité, la fiabilité ou la disponibilité des équipements sont des objectifs de votre organisation.</p>
        - id: need-of-efficiency
          title: >-
            Nécessité d’améliorer l'efficience
          content: >-
            <p>Vous recherchez des solutions d’amélioration du TRS (Taux de rendement synthétique), du TRG (Taux de rendement global), ou du TRE (Taux de rendement économique), nécessitant une lecture technique, humaine, organisationnelle, stratégique de votre environnement économique.</p>
yin:
  under-performance:
    en:
      id: under-performance
      title: >-
        UNDER PERFORMANCE
      quote: >-
        ? (Restaurer vos marges, productivité et rentabilité)
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: performance-drift
          title: >-
            ?
          content: >-
            ? (Quantification de la dérive et impact technico-économique.)
        - id: meeting-standards
          title: >-
            ?
          content: >-
            ? (Identification des écarts aux standards.)
        - id: finding-why
          title: >-
            ?
          content: >-
            ? (Identification des causes et recherche d’améliorations.)
    fr:
      id: sous-performance
      title: >-
        SOUS PERFORMANCE
      quote: >-
        Restaurer vos marges, productivité et rentabilité
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: derive-de-performance
          title: >-
            Quantification de la dérive et impact technico-économique
          content: >-
            <p>Vous suspectez une dérive et vous souhaitez savoir ce qu’elle vous coûte directement (manque de productivité, perte matière, surconsommation d’énergie, micro-défaillances, etc.) ou indirectement (sous activité, perte de chiffre d’affaire, pénalité de retard, coûts d’immobilisation, rebus etc.)</p>
        - id: appliquer-les-normes
          title: >-
            Identification des écarts aux standards
          content: >-
            <p>Vous avez besoin de calibrer vos procédures et modes opératoires pour connaître la capacité théorique ou les performances initiales de vos systèmes sociotechniques en exploitation et les comparez aux résultats atteints.</p>
        - id: expliquer-la-derive
          title: >-
            Identification des causes et recherche de solutions
          content: >-
            <p>Vous avez besoin d’identifier les causes techniques, humaines ou organisationnelles de sous performance et définir un plan d’action correctif ou amélioratif.</p>
  equipment-failure:
    en:
      id: equipment-failure
      title: >-
        EQUIPMENT FAILURE
      quote: >-
        ? (résoudre durablement des défaillances ponctuelles et critiques ou chroniques)
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: degraded-operations
          title: >-
            ?
          content: >-
            ? (Système à l’arrêt ou en mode dégradé.)
        - id: finding-why
          title: >-
            ?
          content: >-
            ? (Recherche des causes premières et de solutions.)
        - id: impact
          title: >-
            ?
          content: >-
            ? (Quel est l’impact technique, financier et économique actuel et futur ?)
    fr:
      id: defaillance
      title: >-
        D&Eacute;FAILLANCE
      quote: >-
        Résoudre durablement des défaillances ponctuelles et critiques ou chroniques
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: arret
          title: >-
            Système à l’arrêt
          content: >-
            <p>Vous ne parvenez pas à redémarrer votre équipement et n’avez pas de solution avec vos interlocuteurs habituels.</p>
        - id: causes
          title: >-
            Système en mode dégradé, résolution temporaire des effets
          content: >-
            <p>Vous recherchez le moyen de restaurer en situation initiale (tel que construit) votre équipement ou fiabiliser un fonctionnement en mode dégradé jusque possibilité de réparation.</p>
        - id: causes
          title: >-
            Recherche des causes premières et résolution de celles-ci
          content: >-
            <p>Vous voulez solutionner durablement des défaillances répétitives en résolvant les causes plutôt qu’en remédiant aux effets.</p>
        - id: impact
          title: >-
            Chiffrer l’impact technique, humain, financier et économique
          content: >-
            <p>Vous souhaitez chiffrer les coûts complets directs et indirects de vos défaillances pour les réduire en redéfinissant votre stratégie et votre politique de maintenance</p>
  disorder:
    en:
      id: disorder
      title: >-
        DISORDER
      quote: >-
        ? (Identifier les causes et les imputabilités, prendre des mesures conservatoires, sauver la situation)
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: qualifying
          title: >-
            ?
          content: >-
            ? (Comment caractériser le désordre ?)
        - id: impact
          title: >-
            ?
          content: >-
            ? (Quel est l’impact technico-économique de la situation ?)
        - id: mitigating
          title: >-
            ?
          content: >-
            ? (Quel moyen pour limiter l’impact et se donner le temps d’agir ?)
    fr:
      id: desordre
      title: >-
        D&Eacute;SORDRE IDENTIFI&Eacute;
      quote: >-
        Identifier les causes et les imputabilités<br/>Sauver la situation
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: qualifying
          title: >-
            Caractérisation des désordres
          content: >-
            <p>Vous voulez mettre en évidence l’écart de comportement de votre système à vos attentes légitimes ou aux règles de l’art.</p>
        - id: impact
          title: >-
            Impact technico-économique
          content: >-
            <p>Vous avez besoin de chiffrer les conséquences en termes de délais, coûts directs et indirects, matériels et immatériels d’un désordre identifié.</p>
        - id: mitigating
          title: >-
            Limitation de l’incidence des désordres
          content: >-
            <p>Vous recherchez des solutions palliatives et/ou conservatoires pour minimiser l’impact ou empêcher l’aggravation dans le temps de la situation rencontrée.</p>
  litigation:
    en:
      id: litigation
      title: >-
        LITIGATION
      quote: >-
        ? (Obtenir réparation amiable ou judiciaire de votre dommage)
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: worth
          title: >-
            ?
          content: >-
            ? (Intérêt et possibilité d’agir ?)
        - id: assessing-damages
          title: >-
            ?
          content: >-
            ? (Quelle est la réalité et matérialité du litige, quels éléments tangibles ?)
        - id: responsibilities
          title: >-
            ?
          content: >-
            ? (Quelles sont les causes et à qui sont-elles imputables ?)
        - id: out-of-court
          title: >-
            ?
          content: >-
            ? (Une solution amiable est-elle envisageable ?)
    fr:
      id: action-en-justice
      title: >-
        LITIGE
      quote: >-
        Obtenir réparation amiable<br>Ou judiciaire de votre dommage
      orientation: vertical
      headers-width: 30
      show-title: false
      tabs:
        - id: interest
          title: >-
            Intérêt et possibilité d’agir ?
          content: >-
            <p>Vous souhaitez savoir si la situation technique identifiée permet et présente un intérêt technico-économique à agir en regard des enjeux et des règles de l’art.</p>
        - id: assessing-damages
          title: >-
            Réalité et matérialité du litige
          content: >-
            <p>Vous avez besoin de démontrer l’existence de désordres fondant techniquement votre réclamation.</p>
        - id: responsibilities
          title: >-
            Causes et imputabilité
          content: >-
            Vous souhaitez identifier les causes des désordres pour déterminer à qui elles sont imputables.
        - id: facts
          title: >-
            &Eacute;léments tangibles de la réclamation
          content: >-
            <p>Vous avez besoin d’un constat argumenté et documenté photographiquement complété de mesures, relevés, essais, enregistrement du comportement du système incriminé.</p>
        - id: reglement-amiable
          title: >-
            Une solution amiable est-elle envisageable ?
          content: >-
            <p>Vous souhaitez être assisté dans la résolution amiable de votre litige en favorisant contradictoirement une conciliation avec les intervenants que vous mettez en cause.</p>
